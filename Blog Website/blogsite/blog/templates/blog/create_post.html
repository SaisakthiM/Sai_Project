{% extends "blog/layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-slate-800 p-6 rounded-xl shadow-xl text-white">
    <h1 class="text-3xl font-bold mb-6 text-green-400">Create New Post</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-purple-500 text-white px-4 py-2 rounded-lg shadow-md transition-transform transform hover:scale-105">
            Publish Post
        </button>
    </form>
</div>
{% endblock %}
